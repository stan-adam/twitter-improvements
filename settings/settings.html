<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="settings.css" />
    </head>

    <body>
        <div>
            <div>
                <label for="vx_button">Enable Share as VX Button</label>
                <label class="switch" id="vx_button_label">
                    <input type="checkbox" id="vx_button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <label for="image_button">Enable Image Download Buttons</label>
                <label class="switch" id="image_button_label">
                    <input type="checkbox" id="image_button">
                    <span class="slider round"></span>
                </label>
            </div>
            <div>
                <label for="download_button">Enable Video/GIF Download Buttons</label>
                <label class="switch" id="video_button_label">
                    <input type="checkbox" id="video_button">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
    <script src="settings.js"></script>
</html>
